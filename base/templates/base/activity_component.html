<h3>Recent Activity:</h3>
<hr>
{% for rmsg in rmsgs %}
<div>
    {% if request.user == rmsg.user %}
    <a href="{% url 'delete-message' rmsg.id %}">Delete</a>
    {% endif %}
    <small>@{{rmsg.user}} {{rmsg.created|timesince}} ago</small><br>
    <small>Replied to "{{rmsg.room}}"</small>
    <p>{{rmsg}}</p>
</div>
{% endfor %}
