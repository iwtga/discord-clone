{% extends 'main.html' %}

{% block content %}
<h1>Home Page</h1>
<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    {% for room in rooms %}
    <div>
        <a href="{% url 'update-room' room.id %}">Edit</a>
        <a href="{% url 'delete-room' room.id %}">Delete</a>
        <span>@{{room.host}}</span>
        <h2>{{room.id}}----<a href="{% url 'room' room.id %}">{{room.name}}</a></h2>
        <small>{{ room.topic.name }}</small>
        <hr>
    </div>
    {% endfor%}
</div>
{% endblock %}
